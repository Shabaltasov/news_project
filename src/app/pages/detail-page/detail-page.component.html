<div class="container">
  @if (loading) {
  }
  @else {
  <div class="header">
  <img class="news-img" [src]="article?.image_url" alt="news-img">
</div>
<div class="content">
  <h2>{{ article?.title }}</h2>

  </div>
  }
</div>
